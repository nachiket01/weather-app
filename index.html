<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="containers">

      <input autocomplete="off" list="cities" placeholder="Search city" name="search" id="search">
      <datalist id="cities">
        <option value="Pune"></option>
        <option value="Mumbai"></option>
        <option value="Amt"></option>

      </datalist>
      
      <article id="current-forecast">
        <h1 class="name">City Name :</h1>
        <p class="temp">Temp</p>
        <p class="desc">Description</p>
        <p class="min-max-val">High Low</p>
      </article>

      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container">
        </section>
      </article>

      <article id="five-day-forecast">
        <h1>5 day Forecast</h1>
        <section class="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3>Today</h3>
            <img src="" alt="" />
            <p class="min-temp">min </p>
            <p class="max-temp">max</p>
            <h3>Sun</h3>
            <img class="icon" src="" alt="" />
            <p class="min-temp">min</p>
            <p class="max-temp">max</p>
          </article>
        </section>
      </article>

      <article id="feels-like">
        <h1>Feels Like</h1>
        <h2 class="feels-like-temp"></h2>
      </article>

      <article id="humidity">
        <h1>Humidity</h1>
        <h2 class="hum"></h2>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
